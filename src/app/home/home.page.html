  <ion-list class="list">
    <ion-list-header color="primary" style="font-weight: 700; font-size: 20px;">
      <ion-label>Table of Time Track</ion-label>
    </ion-list-header>
    <div *ngFor="let t of timetrack" class="list--item">
      <div class="id">
        <div class="label">
          ID:
        </div>
        <div class="value">
          {{t.id || ''}}
        </div>
      </div>
      <div class="name">
        <div class="label">
          Name:
        </div>
        <div class="value">
          {{t.name || 'Hide Data'}}
        </div>
      </div>
    </div>
    <div class="info-button">
      <ion-button color="danger" (click)="logout()">Logout</ion-button>
      <ion-ripple-effect></ion-ripple-effect>
    </div>
  </ion-list>
